<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="../Css/style.css">
  <title>Sign up</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="text-center mt-5">Sign up<</h1>

      <form style="max-width: 350px;" class="form-control mx-auto my-5 p-3 register-form">
        <input type="text" name="name" class="form-control my-3" placeholder="Enter your Name"  required>
        <input type="text" name="surname" class="form-control my-3" placeholder="Enter your Surname" required>
        <input type="email" name="email" class="form-control my-3" placeholder="Enter your Email" required>
        <input type="password" name="password" class="form-control my-3" placeholder="Enter your password" required>

        <button class="btn btn-info mx-auto d-block">Sign up</button>
        <a style="max-width: 200px;" class="d-block mx-auto mt-3" href="../Html/login.html">I haven't account Login</a>
      </form>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="../Js/register.js"></script> 
</body>
</html>
