<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-form-id" action="#" class="edit-form form-control">
          <input class="form-control title-input my-3" type="text" name="title" placeholder="Enter Title">
          <input class="form-control my-3" type="file" name="image" accept="image/*">
          <img width="100" class="post-img my-2" src="" alt="post_img">
          <textarea class="form-control my-3 content-input" name="content" id="" cols="30" rows="10"></textarea>  
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button form="edit-form-id" type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
